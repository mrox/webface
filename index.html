<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>vicone</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>

</head>


<body>

    <canvas id="output"></canvas>
    <video id="video" playsinline></video>
    <div id="circle">
        <svg id="svg" width="100%" height="100%">
        
            <defs>
                <radialGradient id = "g1" cx = "0" cy = "50%" r = "90%">
                    <stop stop-color = "rgba(255,255,255,0)" offset = "60%"/>
                    <stop stop-color = "rgba(255,255,255,0.8)" offset = "100%"/>
                </radialGradient>

                <linearGradient id="my-cool-gradient">
                    <stop offset="0%" stop-color="rgba(255,0,0,0)" />
                    <stop offset="50%" stop-color="rgba(255,0,0,0)" />
                    <stop offset="100%" stop-color="white" />
                  </linearGradient>
                <linearGradient id="grad">
                    <stop offset="30%" stop-color="rgba(255,255,255,0)" />
                    <stop offset="100%" stop-color="rgba(255,255,255,0.6)" />
                </linearGradient>
            </defs>
            <path id="path" style="fill:url(#g1);"
               />
        </svg>
    </div>
    <!-- <canvas id="face"></canvas> -->
    <div id="container"></div>
    <div id="reset_div">
        <div class="top-item" id="time"></div>
        <div class="top-item"><button id="reset" class="btn btn-primary btn-sm">Reset</button></div>
    </div>

    <div id="result"></div>
</body>
<script src="./draw.js"></script>

<script src="./new.js"></script>

</html>
